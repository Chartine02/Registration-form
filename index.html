<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form action="Registration">
            <div id="name">
            <h2 class="name">Name</h2>    
            <input type="text" class="firstname" name="first_name"> <br>
            <label for="" class="firstlabel">first name</label>
            <input type="text" class="lastname" name="last_name"> <br>
            <label for="" class="lastlabel">last name</label>
            </div>

            <h2 class="name">Company</h2>
            <input type="text" class="company" name="company">
           
            <h2 class="name">Email</h2>
            <input type="text" class="email" name="email">

            <h2 class="name">Phone</h2>
            <input type="text" class="code" name="area_code">
            <label for="" class="area-code">Area Code</label>
            <input type="text" class="number" name="phone">
            <label for="" class="phone-number">Phone number</label>

            <h2 class="name">Subject</h2>
            <select name="subject" id="" class="option">
                <option value="" disabled="disabled" selected="selected">--Choose option</option>
                <option value=""> Subject 1</option>
                <option value="">Subject 2</option>
                <option value="">subject 3</option>
            </select>

            <h2 id="student">Are you a beginner?</h2>

            <label for="" class="radio">
                <input type="radio" class="radio-one" checked="checked">
                <span class="checkmark"></span>
                Yes
            </label>
            <label for="" class="radio">
                <input type="radio" class="radio-two" >
                <span class="checkmark"></span>
                No
            </label>

            <button type="submit">Register</button>

        </form>

    </div>
    
</body>
</html>
